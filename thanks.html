<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Спасибо за вашу заявку на AutoZapis - Telegram-бот для записи клиентов">
    <title>Спасибо за заявку! | AutoZapis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 500px;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 10px 5px;
            display: inline-block;
        }
        a:hover {
            background: #ff6b6b;
            color: white;
        }
        .telegram-link {
            background: #0088cc;
            color: white;
            border: 2px solid #0088cc;
        }
        .telegram-link:hover {
            background: #006699;
            border-color: #006699;
        }
    </style>
</head>
<body>
    <div>
        <h1>Спасибо за заявку!</h1>
        <p>Мы свяжемся с вами в Telegram в ближайшее время.</p>
        
        <div class="contact-info">
            <p>Если у вас есть срочные вопросы, свяжитесь с нами напрямую:</p>
            <p>✉️ Telegram: <a href="https://t.me/Up_to_Great" target="_blank" class="telegram-link">Написать в Telegram</a></p>
        </div>
        
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
